<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/bootstrap-5.3.1-dist/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.1-dist/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
<body>
    <div class="container-fluid">
        <div class="row-md-6  border-bottom border-1 border-black pt-2 pb-2">
            <h1 class="text-start ">New Product</h1>
        </div>
        <div class="inputblock">
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="pname" class="form-label">Product name:</label>
                    <input type="text" class="form-control" placeholder="Enter product name" name="pname" id="pname">
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="text" class="form-control" placeholder="Enter quantity" name="quantity" id="quantity">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="unitprice" class="form-label">Unit Price: </label>
                    <input type="text" class="form-control" placeholder="Enter unit price" name="unitprice" id="unitprice">
                </div>
                <div class="col-md-6">
                    <label for="discount" class="form-label">Discount:</label>
                    <input type="text" class="form-control" placeholder="Enter discount" name="discount" id="discount">
                </div>
            </div>
            
        </div>
        <table class="table p-2 mt-4" >
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>  
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tbl">

            </tbody>
        </table>
    </div>
    
</body>
</html>
