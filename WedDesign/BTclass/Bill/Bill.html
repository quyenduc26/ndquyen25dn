<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/bootstrap-5.3.1-dist/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.1-dist/bootstrap.bundle.min.js"></script>
    <script src="Bill.js"></script>
<body>
    <div class="container-fluid">
        <div class="row-lg-6">
            <h1 class=" border-bottom text-start">Bill</h1>
        </div>
        <div class="col-lg-12">
            <div class="row-lg-6 d-flex flex-row mt-4">
                <div class="col-lg-2">Product Name: </div>
                <input class="col-lg-4" type="text" id="name" placeholder="Enter product name">
            </div>
            <div class="row-lg-6 d-flex flex-row mt-4">
                <div class="col-lg-2">Product Quantity: </div>
                <input class="col-lg-4" type="text" id="quantity" placeholder="Enter product quantity">
            </div>
            <div class="row-lg-6 d-flex flex-row mt-4">
                <div class="col-lg-2">Product Price: </div>
                <input class="col-lg-4" type="text" id="unitprice" placeholder="Enter product price">
            </div>
        </div>    
        <div class="col-lg-12 text-center mt-4 mb-2">
            <button class="border rounded-2 col-lg-1" onclick="Add()">Sell</button>
            <button class="border rounded-2  col-lg-1" onclick="Clear()">Cancel</button>
        </div>    
        <table class="col-lg-8 table p-2 mt-4" >
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>  
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody id="tbl">
                <tr>
                    <td>Total</td>
                    <td id="total"></td>
                    <td></td>  
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</body>
</html>
