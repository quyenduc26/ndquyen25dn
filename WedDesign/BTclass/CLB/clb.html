<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Form</title>
    <link href="/bootstrap-5.3.1-dist/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.1-dist/bootstrap.bundle.min.js"></script>
    <script src="Clb.js"></script>
</head>
<body>
    <div class="container-fluid">
            <h1 class="text-center"> Club Register Form</h1>
            <div class="row text-center d-flex justify-content-center">
                <p class="col-lg-2">
                    Swim: <input class="m-2" type="checkbox" name="clb" value="500">
                </p>
                <p class="col-lg-2">
                    Football: <input class="m-2" type="checkbox" name="clb" value="600">
                </p>

                <p class="col-lg-2">
                    Dancing: <input class="m-2" type="checkbox" name="clb" value="200">
                </p>
                <p class="col-lg-2">
                    Singing: <input class="m-2" type="checkbox" name="clb" value="100">
                </p>
            </div>
            <h4 class="text-center">Your job</h4>
            <div class="row text-center d-flex justify-content-center">
                <p class="col-lg-2">
                    Student <input class="m-2" type="radio" name="job" value="10">
                </p>
                <p class="col-lg-2">
                    Pupil<input class="m-2" type="radio" name="job" value="30">
                </p>

                <p class="col-lg-2">
                    Employee <input class="m-2" type="radio" name="job" value="30">
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <button class="tex-center btn btn-primary" onclick="Submit()">Submit</button>
            </div>
        </form>
        <div class="row text-center m-3">
            <p class="text-danger">Total: $<span id="total"></span></p>
        </div>
    </div>
</body>
</html>
