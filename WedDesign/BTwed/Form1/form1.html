<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="form1.css">
    <script src="https://kit.fontawesome.com/db4b1a165c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
          <table class="form">
                <tr class="row">
                    <td class="first-co">
                        <h5> First Name</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input">
                                <input type="text" placeholder="First name">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5>Last name</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input">
                                <input type="text" placeholder="Last name">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5>Department / Office</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-building"></i></div>
                            <div class="input">
                                <select name="dropdown" Select your Department / Office >
                                    <option value="option1" selected>Select your Department / Office</option>
                                    <option value="option2" >Tùy chọn 2</option>
                                    <option value="option3">Tùy chọn 3</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5> User name</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input">
                                <input type="text" placeholder="User name">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5>Password</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input">
                                <input type="text" placeholder="Password">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5> Comfirm Password</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input">
                                <input type="text" placeholder="Comfirm Password">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5> Email</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                            <div class="input">
                                <input type="text" placeholder="Email Address">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="first-co">
                        <h5> Contact No.</h5>
                    </td>
                    <td class="second-co">
                        <div class="box">
                            <div class="icon"><i class="fa-solid fa-phone"></i></div>
                            <div class="input">
                                <input type="text" placeholder="(+84)">
                            </div>
                        </div>
                    </td>
                </tr>
          </table>
          <div class="button">SUBMIT  <i class="fa-solid fa-paper-plane"></i> </div>
    </div>
    
    
</body>
</html>
