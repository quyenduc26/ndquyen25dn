<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form_Survey.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h4>What would you like to do next?</h4>
                <p>Choose if you have a discount code or reward points you want to use or would like to eestimate your delivery cost</p>
            </div>
            <div class="content">
                <div class="left">
                    <div class="left-check">
                        <div class="check" ><input type="checkbox">Use Coupon Code</div>
                        <div class="check" ><input type="checkbox">Use Git Voucher</div>
                        <div class="check" ><input type="checkbox">Estimate Shinpping & Take</div>
                        
                    </div>
                    <div class="sum-row">
                        <div class="row">
                            <p>Country</p>
                            <select name="department" class="field" >
                                <option value="department">United States</option>
                                <option value="department">2</option>
                            </select>
                        </div>
                        <div class="row">
                            <p>Region/State:</p>
                            <select name="department" class="field" >
                                <option value="department">Select</option>
                                <option value="department">2</option>
                            </select>
                        </div>
                        <div class="row">
                            <p>Zip Code</p>
                            <input class="field2" type="text" >
                        </div>
                    </div>
                    <div class="sum-submit">
                        <div class="submit">
                            <button class="btn"> Get Guotes<i class="fas fa-user bieutuong"></i> </button>
                        </div>
                        <div class="submit">
                            <button class="btn">Continue<i class="fas fa-user bieutuong"></i> </button>
                        </div>
                    </div>
                </div>
            

                <div class="right">
                    <div class="sum-input-container">
                       
                        <div class="input-container">
                            
                            <input class="field" type="text" placeholder="Cart Sub Total">
                            <div class="money">$59</div>
                        </div>
                        <div class="input-container">
                            
                            <input class="field" type="text" placeholder="Cart Sub Total">
                            <div class="money1">$2</div>
                            
                        </div>
                        <div class="input-container">
                            
                            <input class="field" type="text" placeholder="Cart Sub Total">
                            <div class="money2">Free</div>
                            
                        </div>
                        <div class="input-container">
                            
                            <input class="field" type="text" placeholder="Cart Sub Total">
                            <div class="money3">$61</div>
                            
                        </div>
                    </div>
                    <div class="sum-submit">
                        <div class="submit">
                            <button class="btn">Update<i class="fas fa-user bieutuong"></i> </button>
                        </div>
                        <div class="submit">
                            <button class="btn">Check Out<i class="fas fa-user bieutuong"></i> </button>
                        </div>
                    </div>
                </div>
         </div>
    </div>
</body>
